<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary px-3">
    <a class="navbar-brand text-white" href="/admin/tickets/">Ticket Tracker Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/tickets/">Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin/tickets/new-ticket">New Ticket</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5 justify-content-center d-flex flex-column align-items-center">
    <h3> View Ticket</h3>
    <div class="card col-6">
        <div class="card-body">
            <div class="col-12">
                <form action="#" th:action="@{/admin/tickets/}" th:object="${ticket}" method="get">
                    <div class="row">
                        <div class="form-group">
                            <label for="id" class="col-form-label"><strong>Id : </strong></label>
                            <span id="id" th:text="*{id}"></span>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-form-label"><strong>Title: </strong></label>
                            <span id="title" th:text="*{title}"></span>
                        </div>
                        <div class="form-group">
                            <label for="shortDescription" class="col-form-label"><strong>Short Description: </strong></label>
                            <span id="shortDescription" th:text="*{shortDescription}"></span>
                        </div>

                        <div class="form-group">
                            <label for="content" class="col-form-label"><strong>Content: </strong></label>
                            <span id="content" th:text="*{shortDescription}"></span>
                        </div>

                        <div class="form-group">
                            <label for="created_at" class="col-form-label"><strong>Created Date : </strong></label>
                            <span id="created_at" th:text="*{#dates.format(created_at, 'dd-MM-yyyy')}"></span>
                        </div>

                        <div class="col-md-6 my-3">
                            <input type="submit" class="btn btn-primary" value="Back">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
